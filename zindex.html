<!DOCTYPE html>
<head>
<title>z-index Images</title>
<style>
  .container {
    position: relative;
    width: 50%; 
    height: 50%; 
  }
 
  .leopard {
    z-index: 2; 
  }
  .Antelopes {
    z-index: -1; 
    opacity: 0.7; 
  }
</style>
</head>
<body>

<div class="container">
  <img src="zebra.webp" alt="zebra">
  <img src="Antelopes.jpeg" alt="Antelopes">
  <img src="monkeys.jpeg" alt="monkeys">
  <img src="hipos.jpeg" alt="hipos">
  <img src="leopard.jpeg" alt="leopard">
</div>

</body>
</html>
